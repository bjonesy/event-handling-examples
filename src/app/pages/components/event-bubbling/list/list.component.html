<div class="page">
  <div class="page-header">
    <h2>Event Bubbling Example</h2>
  </div>
  <div class="page-content">
    <ul class="list">
      <li class="list-item" *ngFor="let item of listItems; let i = index">
        <app-list-item
          [listItem]="item"
          [index]="i + 1"
          (onRemoveListItem)="onRemoveListItem($event)"
        ></app-list-item>
      </li>
    </ul>
  </div>
</div>
