<div class="list-item-content">
  <div class="list-item-id">
    {{ index }}
  </div>
  <div class="list-item-label">
    {{ listItem.label }}
  </div>
  <div class="list-item-commands">
    <button
      mat-icon-button
      aria-label="Remove list item"
      (click)="onRemoveListItem.emit(listItem.id)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
